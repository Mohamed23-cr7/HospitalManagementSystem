<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC VIRTUAL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #0056b3;
        }
        .navbar a.nav-link {
            color: white !important;
            font-weight: bold;
        }
        .navbar a.nav-link:hover {
            color: #f8f9fa !important;
            text-decoration: underline;
        }

        .welcome-section {
            background: linear-gradient(to bottom right, #0056b3, #007bff);
            color: white;
            padding: 100px 0;
            animation: fadeIn 2s ease-in-out;
        }
        .welcome-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }
        .welcome-section p {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .welcome-section .btn-primary {
            background-color: #ffc107;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .welcome-section .btn-primary:hover {
            background-color: #e0a800;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .footer a {
            color: #0056b3;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand text-white" href="#"><i class="fas fa-hospital-symbol"></i> ABC Virtual</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#doctors">Specialist Doctors</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Emergency Numbers</a></li>
            </ul>
        </div>
    </nav>

    <div class="welcome-section text-center">
        <h1>Welcome to ABC VIRTUAL</h1>
        <p>Redefining healthcare for a digital age.</p>
        <a href="user.html" class="btn btn-primary mt-4">Register</a>
    </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
