<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .register-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        .register-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Patient Registration</h2>
        <form action="register.php" method="POST">
            <input type="number" name="patient_id" class="input-field" placeholder="Patient ID" required>
            <input type="text" name="name" class="input-field" placeholder="Enter Full Name" required>
            <input type="text" name="contact" class="input-field" placeholder="Enter Phone Number" required>
            <input type="email" name="email" class="input-field" placeholder="Enter Email" required>
            <input type="text" name="reason" class="input-field" placeholder="Enter Reason" required>
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>
</body>
</html>
